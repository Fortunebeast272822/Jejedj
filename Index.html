<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Form</title>
</head>
<body>

    <form id="verificationForm">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <!-- Add your country options here -->
            <option value="us">United States (+1)</option>
            <option value="uk">United Kingdom (+44)</option>
            <!-- Add more options as needed -->
        </select>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">

        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter the code">

        <button type="button" onclick="verifyNumber()">Verify Number</button>
    </form>

    <script>
        function verifyNumber() {
            // Add your verification logic here
            // Send verification code to the provided email
            // Handle form submission

            // Example: Assuming you have a server-side endpoint to handle verification
            const phoneNumber = document.getElementById('phoneNumber').value;
            const verificationCode = document.getElementById('verificationCode').value;

            // Send data to server for verification and form submission
            // Use fetch or another method to communicate with your server
            fetch('/verify-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber, verificationCode }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from server
                console.log(data);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
