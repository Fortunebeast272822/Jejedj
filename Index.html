<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Verification Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-page {
      display: none;
    }

    .active {
      display: block;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="formPage1" class="form-page active">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

      <label for="countryCode">Country Code:</label>
      <select id="countryCode" name="countryCode">
        <!-- Add your country codes here -->
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
        <!-- Add more options as needed -->
      </select>

      <button type="button" onclick="sendVerification()">Verify Number</button>
    </form>

    <form id="formPage2" class="form-page" action="https://formsparksendingurl2.com" method="post">
      <label for="verificationCode">Verification Code:</label>
      <input type="text" name="verificationCode" placeholder="Enter the code sent to your phone" required>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function sendVerification() {
      // Simulate AJAX request to send data to Formspark
      var phoneNumber = document.getElementById('phoneNumber').value;
      var countryCode = document.getElementById('countryCode').value;

      // You may want to add additional validation before sending the data

      // Replace the URL with your Formspark endpoint
      fetch('https://formsparksendingurl1.com', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          phoneNumber: phoneNumber,
          countryCode: countryCode,
        }),
      })
      .then(response => response.json())
      .then(data => {
        // On success, show the next form
        document.getElementById('formPage1').classList.remove('active');
        document.getElementById('formPage2').classList.add('active');
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle errors if needed
      });
    }

    function submitForm() {
      // Implement logic to submit the second form
      document.getElementById('formPage2').submit();
    }
  </script>

</body>
</html>
